    <script>
        let arr = [];
        let tmp = 0;

        function createMatrix() {
            for (let i = 0; i < 10; i++) {
                arr[i] = [];

                for (let j = 0; j < 10; j++) {
                    arr[i][j] = Math.floor(Math.random() * 9);
                }
            }
        }

        function sortMatrix() {
            for (let i = 0; i < 10; i++) {
                for (let j = 0; j < 9; j++) {
                    for (let k = j + 1; k < 10; k++) {
                        if ((i % 2 == 0) && (arr[i][j] < arr[i][k])) {
                            tmp = arr[i][j];
                            arr[i][j] = arr[i][k];
                            arr[i][k] = tmp;
                        } else if ((i % 2 != 0) && (arr[i][j] > arr[i][k])) {
                            tmp = arr[i][j];
                            arr[i][j] = arr[i][k];
                            arr[i][k] = tmp;
                        }
                    }
                }
            }

        }

        function displayMatrix() {
            for (let i = 0; i < 10; i++) {
                for (let j = 0; j < 10; j++) {
                    document.write(arr[i][j] + " ");
                }
                document.write("<br>");
            }
        }

    </script>
    <button onclick="createMatrix()">Создать матрицу</button>
    <button onclick="sortMatrix()"> Сортировка </button>
    <button onclick="displayMatrix()"> Вывести матрицу </button>
